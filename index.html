<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body><!--Princess-->
    <div id="main-body">
        <header>
            <div id="header-head">
                ‧˚₊* <b>Princess</b>'s Todo-List ‧˚₊*
            </div>
        </header>
        <section class="input-area">
            <input type="text" id="task-input"/>
            <button id="add-button"><i class="fa-solid fa-square-plus" style="color: #000000;" width="50px";></i></button>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="all">
                    모두₊*
                </div>
                <div id="ongoing">
                    진행중₊*
                </div>
                <div id="done">
                    완료₊*
                </div>
                <div id="under-line"></div>
            </div>
            <div id="task-board"><!--얘한테 flexbox--></div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f730805eb0.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    

</body>
</html>
